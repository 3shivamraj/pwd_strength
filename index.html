<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffe6e6, #fff3e6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .container h4 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #input {
      position: relative;
      width: 100%;
    }

    #pwd {
      padding: 12px 45px 12px 15px;
      font-size: 16px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.2s;
    }

    #pwd:focus {
      outline: none;
      border-color: #ff944d;
      box-shadow: 0 0 5px #ff944d60;
    }

    #input span {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    #output {
      margin-top: 15px;
      text-align: left;
      color: #d9534f;
      font-weight: 500;
      min-height: 24px;
    }

    .strong {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>Password Strength Checker</h4>
    <div id="input">
      <input type="password" id="pwd" placeholder="Enter your password..." />
      <span id="lock">ðŸ”’</span>
    </div>
    <div id="output"></div>
  </div>

  <script>
    let input = document.querySelector("#pwd");
    let output = document.querySelector("#output");
    let lock = document.querySelector("#lock");

    input.addEventListener("input", () => {
      let pwd = input.value;
      if (pwd.length <= 4 && pwd.length != 0) {
        output.innerHTML = "Password is too Short";
        output.classList.remove("strong");
        
      } else {
        if (pwd.length == 0) {
          output.innerHTML = "";
        } else if (pwd.search(/[a-z]/) == -1) {
          output.innerHTML = "Password has no Lower Case";
          output.classList.remove("strong");
        } else if (pwd.search(/[A-Z]/) == -1) {
          output.innerHTML = "Password has no UPPER Case";
          output.classList.remove("strong");
        } else if (pwd.search(/[0-9]/) == -1) {
          output.innerHTML = "Password has no Digits";
          output.classList.remove("strong");
        } else if (pwd.search(/[^a-zA-Z0-9]/) == -1) {
          output.innerHTML = "Password has No Special Character";
          output.classList.remove("strong");
        } else {
          output.innerHTML = "Strong Password";
          output.classList.add("strong");
          
        }
      }
    });

    lock.addEventListener("click", () => {
      if (input.type === "password") {
        input.type = "text";
        lock.innerHTML = "ðŸ”“";
      } else {
        input.type = "password";
        lock.innerHTML = "ðŸ”’";
      }
    });
  </script>
</body>
</html>
